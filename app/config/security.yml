security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_API:         ROLE_USER
        ROLE_LOCAL_ADMIN: [ROLE_USER, ROLE_LOCAL_ADMIN]
        ROLE_GLOBAL_ADMIN: [ROLE_LOCAL_ADMIN, ROLE_GLOBAL_ADMIN]
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_GLOBAL_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        in_memory:
            memory:
                users:
                    user:  { password: userpass, roles: [ 'ROLE_USER' ] }
                    admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }
                    superAdmin: { password: superAdminPass, roles: [ 'ROLE_SUPER_ADMIN' ] }
    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
           
        secured_area:
            pattern: ^/admin
            http_basic:
                realm: 'Secured Demo Area'
                provider: in_memory

        login:
            security: false

    access_control:
        - { path: ^/admin/register, role: ROLE_GLOBAL_ADMIN }
        - { path: ^/admin, role: ROLE_LOCAL_ADMIN }